<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<section>
		<!-- Start Carousel -->
		<div id="carouselExample" class="carousel slide">
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img height="350px" src="/img/banner1.jpg" class="d-block w-100" alt="...">
				</div>
				<div class="carousel-item">
					<img style="height:350px;" src="/img/banner2.jpg" class="d-block w-100" alt="...">
				</div>
				<div class="carousel-item">
					<img style="height:350px;" src="/img/banner3.jpg" class="d-block w-100" alt="...">
				</div>
			</div>
			<button class="carousel-control-prev" type="button"
				data-bs-target="#carouselExample" data-bs-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Previous</span>
			</button>
			<button class="carousel-control-next" type="button"
				data-bs-target="#carouselExample" data-bs-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Next</span>
			</button>
		</div>
		<!-- End of Carousel -->
		
		
		<!-- Start of Category -->
		<div class="container">
			<div class="row">
				<p class="text-center fs-4 mt-3">Category</p>
				<div class="col-md-2">
					<div class="card rounded-circle">
						<div class="card-body text-center">
						<img alt="" src="img/category/mobile.jpg" width="65%" height="140px">
						<p>Electronics</p>
						</div>
					</div>
				</div>
				
				<div class="col-md-2">
					<div class="card rounded-circle">
						<div class="card-body text-center">
						<img alt="" src="img/category/electronics.png" width="65%" height="140px">
						<p>Laptop & PC</p>
						</div>
					</div>
				</div>
				
				<div class="col-md-2">
					<div class="card rounded-circle">
						<div class="card-body text-center">
						<img alt="" src="img/category/settingw.png" width="65%" height="140px">
						<p>Message</p>
						</div>
					</div>
				</div>
				
				<div class="col-md-2">
					<div class="card rounded-circle">
						<div class="card-body text-center">
						<img alt="" src="img/category/location.png" width="65%" height="140px">
						<p>Location</p>
						</div>
					</div>
				</div>
				
				<div class="col-md-2">
					<div class="card rounded-circle">
						<div class="card-body text-center">
						<img alt="" src="img/category/mobile.jpg" width="65%" height="140px">
						<p>Mobile</p>
						</div>
						
					</div>
				</div>
				
				<div class="col-md-2">
					<div class="card rounded-circle">
						<div class="card-body text-center">
						<img alt="" src="img/category/mobile.jpg" width="65%" height="140px">
						<p>Mobile</p>
						</div>
					</div>
				</div>
				
			</div>
		</div>
		<!-- End of Category -->
	</section>
</body>
</html>
