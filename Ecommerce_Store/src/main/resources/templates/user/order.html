<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="container mt-5 p-5">
			<div class="row">
				<div class="col-md-6 p-5">
				<p class="fs-4 text-center">Please Fill Up</p>
				<form action="">
					<div class="mb-5 row">
						<div class="col">
							<input type="text" name="firstName" placeholder="First Name" class="form-control">
						</div>
						<div class="col">
							<input type="text" name="lastName" placeholder="Last Name" class="form-control">
						</div>
					</div>
					
					<div class="mb-5 row">
						<div class="col">
							<input type="email" name="email" placeholder="Email" class="form-control">
						</div>
						<div class="col">
							<input type="text" name="mobile" placeholder="Mobile" class="form-control">
						</div>
					</div>
					
					<div class="mb-5 row">
						<div class="col">
							<input type="text" name="address" placeholder="Address" class="form-control">
						</div>
						<div class="col">
							<input type="text" name="city" placeholder="City" class="form-control">
						</div>
					</div>
					
					<div class="mb-5 row">
						<div class="col">
							<input type="text" name="state" placeholder="State" class="form-control">
						</div>
						<div class="col">
							<input type="number" name="pincode" placeholder="PIN Code" class="form-control">
						</div>
					</div>
					
				</form>
			</div>
			<div class="col-md-6 mt-3 p-5">
				<div class="card shadow p-3 mb-5 bg-body rounded">
						<div class="card-header">
							<p class="fs-4 text-center">Login</p>

							<!-- Logout and Signin Error Alert -->
							<div th:if="${param.error}" class="alert alert-danger text-center">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</div>
							<div th:if="${param.logout}" class="alert alert-success text-center">Logout Successfully.</div>
							<!-- Logout and Signin Error Alert -->		

						</div>
						<div class="card-body">
						<form action="/login" method="post">
							<div class="mb-3">
								<label class="form-label">Email</label> <input
									class="form-control" name="username" type="email" />
							</div>
							
							<div class="mb-3">
								<label class="form-label">Password</label> <input
									class="form-control" name="password" type="password" />
							</div>
							<button type="submit" class="btn bg-danger text-white col-md-12">Submit</button>
						</form>

						
					</div>
					<div class="card-footer text-center">
						<a href="/forgot-password" class="text-decoration-none">Forgot Password ?</a><br>Don't have an account?
						<a href="/register" class="text-decoration-none"> Create One</a>
					</div>
				</div>
			</div>
			</div>
		</div>
	</section>

</body>
</html>
